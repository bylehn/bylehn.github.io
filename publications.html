<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Fabian Byléhn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lato/2.0/css/lato.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --text-primary: #E1E1E1;
            --text-secondary: #B0B0B0;
            --accent: #6B8F71;
            --hover-bg: #2A2A2A;
            --border-color: #333333;
            --font-sans: Lato, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 4rem 0 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .title {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
            position: relative;
            font-weight: 400;
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .message {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-top: 2rem;
            text-align: center;
        }

        .message a {
            color: var(--accent);
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Publications</h1>
            <div class="title">Fabian Byléhn</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="research.html">Research</a>
                <a href="publications.html">Publications</a>
                <a href="teaching.html">Teaching</a>
                <a href="code.html">Code</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="message">
                This page is being updated, check back here soon. In the meantime, you can view my publications on <a href="https://scholar.google.com">Google Scholar</a>.
            </div>
        </main>
    </div>
</body>
</html>
